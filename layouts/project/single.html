<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://fonts.googleapis.com/css?family=Lora:400,400i,700|Open+Sans:400,600,700" rel="stylesheet">
    <link rel="stylesheet" href="/css/{{ index .Site.Data.css.hash "main.css" }}" />
    <title>{{ .Title }}</title>
</head>
<body>
    <nav class="navbar row space-btwn align-center">
        <a class="navbar-title" href="/">Gary Cheung</a>

        <button class="btn-hamburger mobile-initially-hidden" role="navigation" id="menu-hamburger">
            <div class="hamburger-container">
                <div class="hamburger-icon"></div>
            </div>
        </button>

        <ul id="navbar-options" class="navbar-mobile">
            <li><a href="/#portfolio">Portfolio</a></li>
            <li><a href="/#about">About</a></li>
            <li><a href="">Resume</a></li>
        </ul>
    </nav>
    <header class="project-header wrapper">
        <a href="/#portfolio">Back to Portfolio</a>
        <h1>{{ .Title }}</h1>
        <h2>{{ .Params.tagline }}</h2>
        {{ if .Params.headerImage }}<img src="{{ .Params.headerImage }}" alt="">{{ end }}
    </header>
    <main class="project-main wrapper">
        {{ .Content }}
    </main>
    {{partial "footer.html"}}
    <!-- library for smooth scroll effect -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/smooth-scroll/12.1.5/js/smooth-scroll.min.js"></script>
    <!-- navbar script -->
    <script src="/js/{{ index .Site.Data.js.hash "footer.js" }}"></script>

</body>
</html>
